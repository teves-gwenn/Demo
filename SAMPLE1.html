<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Gwen10</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #00f;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GROUP GWEN10</h1>
    </div>
</body>
</html>
